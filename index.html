<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tempotizador estilo Pomodoro">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Focus Time</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="buttons/play.svg" alt="">
      </button>
      <button class="pause hide">
        <img src="buttons/pause.svg" alt="">
      </button>
      <button class="stop hide">
        <img src="buttons/stop.svg" alt="">
      </button>
      <button class="set">
        <img src="buttons/set.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="buttons/sound-on.svg" alt="">
    </button>
    <button class="sound-off hide">
      <img src="buttons/sound-off.svg" alt="">
    </button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
